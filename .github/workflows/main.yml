name: Build JunwooBrowser Windows (No Sign)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # actions v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # actions v4
        with:
          node-version: 26          # Node.js 26

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (Windows, No Sign)
        run: npm run dist

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4  # <-- v4로 업데이트
        with:
          name: JunwooBrowser-Windows
          path: dist/
