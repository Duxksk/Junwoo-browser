name: Build JunwooBrowser Windows (No Sign)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4   # 최신 v4

      # 2️⃣ Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4  # 최신 v4
        with:
          node-version: 20          # Node.js 20

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: npm install            # npm ci 대신 install 사용

      # 4️⃣ Electron 앱 빌드 (Windows exe)
      - name: Build Electron app (Windows, No Sign)
        run: npm run dist

      # 5️⃣ 빌드 결과 업로드
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4  # v4
        with:
          name: JunwooBrowser-Windows
          path: dist/
